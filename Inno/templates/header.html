{% load static %}
<header class="header navbar-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="nav-inner">
                    <!-- Start Navbar -->
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" href="{% url "home" %}">
                            <img src="{% static "images/logo/logo.svg" %}" alt="Logo">
                        </a>
                        <button class="navbar-toggler mobile-menu-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                            <ul id="nav" class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="active" href="{% url "home" %}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a  href="{% url "about" %}">About us</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#services" aria-label="Toggle navigation">Our Services</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url "contact" %}" aria-label="Toggle navigation">Contact</a>
                                </li>
                            </ul>
                        </div>
                        <!-- navbar collapse -->
                        <div class="button">
                            {% if user.is_authenticated %}
                            <a href="javascript:void(0)" class="signup" >Logout</a>
                            {% else %}
                            <a href="javascript:void(0)" class="signin">Sign In</a>
                            <a href="javascript:void(0)" class="signup">Sign Up</a>
                            {% endif %}
                        </div>
                    </nav>
                    <!-- End Navbar -->
                </div>
            </div>
        </div>
        <!-- row -->
    </div>
    <!-- container -->
</header>
