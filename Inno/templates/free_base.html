<!DOCTYPE html>
{% load static %}
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{% block title %}{% endblock title %} - Innovestra Tech Enterprises</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static "images/favicon.svg" %}" />

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/LineIcons.3.0.css" %}" />
    <link rel="stylesheet" href="{% static "css/animate.css" %}" />
    <link rel="stylesheet" href="{% static "css/tiny-slider.css" %}" />
    <link rel="stylesheet" href="{% static "css/glightbox.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/main.css" %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- /End Preloader -->
     {% include "fheader.html" %}
    <!-- End Header Area -->
     {% block content %}{% endblock content %}
    <!-- ========================= scroll-top ========================= -->
    <a href="#" class="scroll-top">
        <i class="lni lni-chevron-up"></i>
    </a>

    <!-- ========================= JS here ========================= -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/wow.min.js" %}"></script>
    <script src="{% static "js/tiny-slider.js" %}"></script>
    <script src="{% static "js/glightbox.min.js" %}"></script>
    <script src="{% static "js/count-up.min.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/brands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        {% if messages %}
            {% for message in messages %}
                const messageType = '{{ message.tags }}';
                let swalIcon;
                
                // Map Django message tags to SweetAlert2 icons
                switch(messageType) {
                    case 'success':
                        swalIcon = 'success';
                        break;
                    case 'error':
                        swalIcon = 'error';
                        break;
                    case 'warning':
                        swalIcon = 'warning';
                        break;
                    case 'info':
                        swalIcon = 'info';
                        break;
                    default:
                        swalIcon = 'info';
                }

                Swal.fire({
                    icon: swalIcon,
                    title: '{{ message.tags|title }}',
                    text: '{{ message|safe }}',
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 4000,
                    timerProgressBar: true,
                    showClass: {
                        popup: 'animate__animated animate__fadeInRight animate__faster'
                    },
                    hideClass: {
                        popup: 'animate__animated animate__fadeOutRight animate__faster'
                    },
                    customClass: {
                        popup: 'modern-toast',
                        title: 'modern-toast-title',
                        content: 'modern-toast-content'
                    },
                    backdrop: false
                });
            {% endfor %}
        {% endif %}
    });
</script>
    <script>
        //========= testimonial 
        tns({
            container: '.testimonial-slider',
            items: 3,
            slideBy: 'page',
            autoplay: false,
            mouseDrag: true,
            gutter: 0,
            nav: true,
            controls: false,
            controlsText: ['<i class="lni lni-arrow-left"></i>', '<i class="lni lni-arrow-right"></i>'],
            responsive: {
                0: {
                    items: 1,
                },
                540: {
                    items: 1,
                },
                768: {
                    items: 1,
                },
                992: {
                    items: 1,
                },
                1170: {
                    items: 2,
                }
            }
        });

        //====== counter up 
        var cu = new counterUp({
            start: 0,
            duration: 2000,
            intvalues: true,
            interval: 100,
            append: " ",
        });
        cu.start();
    </script>
</body>
</html>
