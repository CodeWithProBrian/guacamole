{% load static %}
<header class="header navbar-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="nav-inner">
                    <!-- Start Navbar -->
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" href="{% url "home" %}">
                            <img src="{% static "images/logo/logo.svg" %}" alt="Logo">
                        </a>
                        <button class="navbar-toggler mobile-menu-btn" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url "store" %}">Store</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url "contact" %}">Support</a>
                                </li>
                            </ul>
                        </div>
                        <!-- navbar collapse -->
                        <div class="button d-flex align-items-center ms-3">
                            {% if user.is_authenticated %}
                            <div class="user-account-dropdown position-relative ms-3">
                                <div class="user-profile-trigger d-flex align-items-center" id="userProfileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    <div class="profile-picture-container">
                                        {% if user.profile.avatar %}
                                        <img src="{{ user.profile.avatar.url }}" alt="Profile" class="rounded-circle profile-picture">
                                        {% else %}
                                        <img src="{% static 'images/profile/avatar1.png' %}" alt="Profile" class="rounded-circle profile-picture">
                                        {% endif %}
                                    </div>
                                    <span class="user-name ms-2">{{ user.first_name }}</span>
                                    <i class="fas fa-chevron-down ms-1 dropdown-arrow"></i>
                                </div>
                                <ul class="dropdown-menu dropdown-menu-end animated-dropdown" aria-labelledby="userProfileDropdown">
                                    <li><a class="dropdown-item" href="#">
                                        <i class="fas fa-user me-2"></i>Profile
                                    </a></li>
                                    <li><a class="dropdown-item" href="#">
                                        <i class="fas fa-cog me-2"></i>Account Settings
                                    </a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="{% url 'logout' %}">
                                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                                    </a></li>
                                </ul>
                            </div>
                            {% else %}
                            <a href="{% url 'login' %}" class="modern-button">
                                <span class="button-text">Login</span>
                                <span class="button-icon">
                                    <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                                        <polyline points="10 17 15 12 10 7"></polyline>
                                        <line x1="15" y1="12" x2="3" y2="12"></line>
                                    </svg>
                                </span>
                                <div class="button-background"></div>
                            </a>
                            {% endif %}
                        </div>
                    </nav>
                    <!-- End Navbar -->
                </div>
            </div>
        </div>
        <!-- row -->
    </div>
    <!-- container -->
</header>

<style>
/* User Account Dropdown Styles */
.user-profile-trigger {
    cursor: pointer;
    padding: 5px 10px;
    border-radius: 30px;
    transition: all 0.3s ease;
    background-color: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.user-profile-trigger:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

.user-account-dropdown .profile-picture-container {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    overflow: hidden;
    border: 2px solid #ddd;
    transition: all 0.3s ease;
}

.user-account-dropdown .profile-picture-container:hover {
    border-color: var(--primary-color, #4CAF50);
}

.user-account-dropdown .profile-picture {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.user-name {
    font-weight: 500;
    color: var(--text-color, #333);
    transition: all 0.3s ease;
}

.dropdown-arrow {
    font-size: 12px;
    transition: transform 0.3s ease;
}

.user-profile-trigger:hover .dropdown-arrow {
    transform: translateY(2px);
}

/* Animated Dropdown */
.animated-dropdown {
    transform-origin: top center;
    animation-fill-mode: forwards;
    animation-duration: 0.4s;
    border-radius: 8px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    border: 1px solid rgba(0, 0, 0, 0.08);
    padding: 0.5rem 0;
    overflow: hidden;
}

.dropdown-menu.show {
    animation-name: dropdownAnimation;
}

@keyframes dropdownAnimation {
    0% {
        opacity: 0;
        transform: translateY(-10px) scale(0.95);
    }
    50% {
        opacity: 1;
        transform: translateY(5px) scale(1.02);
    }
    100% {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

.dropdown-item {
    padding: 0.6rem 1.5rem;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    transform: translateX(0);
}

.dropdown-item:hover {
    background-color: rgba(var(--primary-rgb, 76, 175, 80), 0.1);
    transform: translateX(5px);
}

.dropdown-item i {
    opacity: 0.7;
    transition: all 0.3s ease;
}

.dropdown-item:hover i {
    opacity: 1;
    transform: scale(1.1);
}

.dropdown-divider {
    margin: 0.3rem 0;
}

/* Modern Login Button */
.modern-button {
    position: relative;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 12px 28px;
    background: transparent;
    border: none;
    border-radius: 12px;
    color: #fff;
    font-weight: 600;
    font-size: 15px;
    letter-spacing: 0.5px;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    z-index: 1;
    box-shadow: 0 6px 15px rgba(100, 100, 250, 0.2);
}

.button-text {
    z-index: 2;
    margin-right: 8px;
    transition: all 0.3s ease;
}

.button-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
    opacity: 0;
    transform: translateX(-10px);
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
}

.button-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #6366F1, #4F46E5);
    z-index: 0;
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
}

.modern-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
}

.modern-button:hover .button-icon {
    opacity: 1;
    transform: translateX(0);
}

.modern-button:hover .button-background {
    background: linear-gradient(135deg, #4F46E5, #4338CA);
}

.modern-button:active {
    transform: translateY(-1px);
    box-shadow: 0 5px 10px rgba(99, 102, 241, 0.2);
}

.modern-button::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #6366F1, #4F46E5);
    z-index: -1;
    border-radius: 12px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.modern-button:hover::after {
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 0.4;
    }
    50% {
        transform: scale(1.15);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 0;
    }
}
@media (max-width: 991.98px) {
    .mobile-menu-btn {
        display: none !important;
    }
}
</style>
